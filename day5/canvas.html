<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	canvas{
				border:1px solid red;
        	}
        </style>
    </head>
    <body>
    	<canvas width="600px" height="500px"></canvas>
    	<script>
    		var canvas=document.querySelector("canvas")
    		var ctx=canvas.getContext("2d")
    		ctx.moveTo(200,100)
    		ctx.lineTo(300,100)
    		
    		ctx.moveTo(200,100)
    		ctx.lineTo(200,150)

    		ctx.moveTo(300,100)
    		ctx.lineTo(300,150)

    		ctx.moveTo(200,150)
    		ctx.lineTo(300,150)
    		ctx.stroke()
    	</script>
    </body>
</html>
