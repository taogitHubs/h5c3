<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<canvas width="600px" height="400px"></canvas>
    	<script>
    		var canvas=document.querySelector("canvas")
    		var ctx=canvas.getContext("2d")
    		ctx.moveTo(50, 50);
    		ctx.lineTo(550,50);
    		ctx.lineTo(550,350);
    		ctx.lineTo(50,350);
    		ctx.moveTo(250,100);
    		ctx.lineTo(100, 200);
    		ctx.lineTo(150,200);
    		ctx.lineTo(150, 250);
    		ctx.lineTo(350, 250)
    		ctx.lineTo(350, 200)
    		ctx.lineTo(400, 200)
    		ctx.lineTo(250, 100)
    		ctx.fill()
    		// ctx.stroke()
    	</script>
    </body>
</html>
