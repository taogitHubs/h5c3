<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	 <canvas width="600" height="400"></canvas>
	 <script type="text/javascript">
	 	 //获取canvas画布对象
	 	 var canvas =document.querySelector("canvas");
	 	 //获取绘图上下文
	 	 var ctx=canvas.getContext("2d");
	 	 var step=5
	 	 var qis=0
	 	 var n=1
	 	 var time=setInterval(function(){
	 	 	ctx.clearRect(0,0,canvas.width,canvas.height)
	 	 	ctx.rect(qis, 50, 100, 50)
	 	 	// ctx.fillStyle="#ccc"
	 	 	ctx.stroke()
	 	 	ctx.beginPath()
	 	 	ctx.fillText("今天天气不错", qis,50)
	 	 	ctx.textBaseline="middle"
	 		qis+=step*n
	 	 	if(qis>500){
	 	 		n=-1
	 	 	}if(qis<0){
	 	 		n=1
	 	 	}
	 	 }, 20)	

	 </script>
    </body>
</html>
